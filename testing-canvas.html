<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1000" height="700"
style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");

	var SliderBlock = {
		lastPosX: 450,
		lastPosY: 200,
	}

	ctx.fillStyle = "000000"
	ctx.fillRect(0,0,1000,700)

	function update(x) {
		console.log(x)
		ctx.fillStyle = "000000"
		ctx.fillRect(SliderBlock.lastPosX,SliderBlock.lastPosY,200,150);
		ctx.fillStyle = "#FF0000";
		ctx.fillRect(SliderBlock.lastPosX+x,SliderBlock.lastPosY,200,150);
		SliderBlock.lastPosX = SliderBlock.lastPosX + x;
	}

	function updateSpeedAndPosition(speed, position) {
		ctx.fillStyle = "000000"
		ctx.fillRect(0,0,350,75)
		ctx.fillStyle = "27ae60"
		ctx.font = "20px Arial";
		text = speed + " | " + position
		ctx.fillText(text,115,50);
	}

	update(0)
	updateSpeedAndPosition("false","true")
</script>

</body>
</html>

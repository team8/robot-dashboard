<html>
<head>
	<title>FRC Team #8 Dashboard</title>
	<script src="/networktables/networktables.js"></script>
	<script src="JS/jquery.min.js"></script>
	<script src="JS/canvas_manager.js"></script>
	<script src="JS/Core.js"></script>
	<link rel="stylesheet" type="text/css" href="Stylesheets/Main.css">
</head>
<body>
	<div id="header" class="header">
		<p class="innerheader" onclick="onNavClick('match')">Match View</p>
		<p class="innerheader" onclick="onNavClick('debug')">Debug View</p>
		<img id="locked" src="Images/unlocked.jpeg" onclick='updateLocked()'></img>
	</div>

    <video autoplay="true" id="usbvideoelement"> </video>
	<img id = "feedgoal" src = "http://10.0.8.3/mjpg/video.mjpg" alt = "no goal stream">

	<canvas id="myCanvas" width="350" height="350"></canvas>

	<div class="robot-status debug-container"> 
		<p id="robostatus">Robot status unavailable</p>
		<p id="networkstatus">Network status unavailable</p>
		<p id="match-time" class="orange-at-start">Match time: Not in a match</p>
		<p id="gametime">90</p>
		<p id="game-period" class="orange-at-start">Game Period: Not in a match</p>
		<p id="brownout-status" class="orange-at-start">Brownout status: Robot disconnected</p>
		<p id="battery" class="orange-at-start"> Battery voltage: Robot disconnected</p>
		<p id="autonomouspath" class="orange-at-start">Current auto path: None</p>
	</div>

	
	<form>
		<label for="chooser" id="autochooser"> Auto mode chooser: </label>
		<input type="text" id="chooser" name="chooser"> 	
		<input type="button" id="chooserbutton" value="Submit" onclick="submitAutoPath()">
		<label id = "autochooserstatus"> Auto path set </label>
	</form>

</body>
</html>
